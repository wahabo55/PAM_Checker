<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        .header {
            background: linear-gradient(to right, #003366, #0099cc);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            flex-shrink: 0;
            height: 80px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
        }
        .header-text {
            font-size: 22px;
            font-family: 'Arial', sans-serif;
            margin-left: 15px;
            letter-spacing: 1px;
        }
        .back-button {
            padding: 12px 24px;
            margin-right: 50px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(90deg, #ff0066, #cc0099);
            color: white;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        .back-button:hover {
            background-color: #cc0066;
            box-shadow: 0 0 12px rgba(255, 0, 102, 0.7);
            transform: scale(1.08);
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 15px;
                text-align: center;
            }
            .header-text {
                font-size: 18px;
                margin-left: 0;
            }
            .logo {
                width: 80px;
            }
            .back-button {
                font-size: 16px;
                padding: 10px 20px;
                margin-right: 0;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            .header-text {
                font-size: 16px;
            }
            .logo {
                width: 60px;
            }
            .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        /* Main Map Container Styling */
        .map-container {
            position: relative;
            flex: 1;
            display: flex;
        }
        .full-screen-map {
            width: 100%;
            height: 100%;
            border: none;
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
            z-index: 10;
        }
        .mask-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 25%;
            height: 100%;
            background: transparent;
            pointer-events: auto;
            z-index: 10;
        }
        .mask-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 17%;
            height: 100%;
            background: transparent;
            pointer-events: auto;
            z-index: 10;
        }

        /* Footer Styling */
        footer {
            background: linear-gradient(to right, #003366, #0099cc);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-shrink: 0;
            height: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Audio Element -->
    <audio autoplay loop>
        <source src="mapsound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Header with Logo, Text, and Back Button -->
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="PamLogo.png" alt="شعار الهيئة العامة للقوى العاملة" class="logo">
            <div class="header-text">Public Authority of Manpower</div>
        </div>
        <button class="back-button" onclick="window.location.href='welcome.html';">Back | رجوع</button>
    </div>

    <!-- Full Screen Map Container -->
    <div class="map-container">
        <iframe class="full-screen-map" src="https://threatmap.checkpoint.com/" title="Cyber Attacks Map"></iframe>
        <!-- Hidden Masks -->
        <div class="mask-left"></div>
        <div class="mask-right"></div>
    </div>

    <!-- Footer -->
    <footer>
        Public Authority of Manpower © 2024, All rights reserved to the Public Authority of Manpower - Kuwait
    </footer>
</body>
</html>
