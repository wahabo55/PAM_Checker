* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Cairo', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('building.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    padding-bottom: 60px;
    margin: 0;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: -1;
}

.content-box {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    max-width: 800px; /* Increased max-width for larger containers */
    width: 90%;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.logo {
    width: 120px;
    margin-bottom: 20px;
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

h1 {
    font-size: 26px;
    margin-bottom: 15px;
    font-family: 'Poppins', sans-serif;
}

h2 {
    font-size: 20px;
    margin-bottom: 20px;
    font-family: 'Cairo', sans-serif;
}

.button {
    background: linear-gradient(45deg, #2980b9, #2c3e50);
    color: white;
    padding: 12px 20px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    margin: 8px 0;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    display: block;
    width: 100%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.button:hover {
    background: linear-gradient(45deg, #1f618d, #34495e);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

.whatsapp-button {
    background: linear-gradient(45deg, #25d366, #128C7E);
    padding: 10px 25px;
    color: white;
    text-align: center;
    border-radius: 8px;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
    font-size: 14px;
    width: 100%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
}

.whatsapp-button:hover {
    background: linear-gradient(45deg, #20b858, #0D6E5B);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

footer {
    background: linear-gradient(90deg, #2980b9, #2c3e50);
    color: white;
    padding: 10px;
    width: 100%;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
}

footer p {
    margin: 0;
    font-size: 12px;
}

/* Adjustments for mobile portrait screens */
@media (max-width: 480px) and (orientation: portrait) {
    .content-box {
        padding: 20px;
        max-width: 90%; /* Adjust width for smaller screens */
    }

    .logo {
        width: 100px;
        margin-bottom: 15px;
    }

    h1 {
        font-size: 22px;
    }

    h2 {
        font-size: 18px;
    }

    .button {
        padding: 10px 15px;
        font-size: 12px;
    }

    .whatsapp-button {
        padding: 8px 20px;
        font-size: 12px;
    }

    footer {
        padding: 8px;
    }

    footer p {
        font-size: 10px;
    }
}

/* For larger mobile portrait screens */
@media (min-width: 481px) and (max-width: 768px) and (orientation: portrait) {
    .content-box {
        padding: 30px;
        width: 85%; /* Wider for larger mobile screens */
        max-width: 600px; /* Max width increased */
    }

    .logo {
        width: 110px;
    }

    h1 {
        font-size: 24px;
    }

    h2 {
        font-size: 20px;
    }

    .button {
        padding: 12px 20px;
        font-size: 14px;
    }

    .whatsapp-button {
        padding: 10px 25px;
        font-size: 14px;
    }

    footer {
        padding: 10px;
    }

    footer p {
        font-size: 12px;
    }
}

/* Landscape (horizontal) mode adjustments for mobile screens */
@media (orientation: landscape) and (max-width: 768px) {
    body {
        justify-content: flex-start;
        padding-top: 20px;
    }

    .content-box {
        max-width: 90%; /* Wider for landscape */
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: auto;
        width: 100%;
    }

    .logo {
        width: 150px; /* Increased logo size for landscape */

        margin-bottom: 20px;
    }

    h1,
    h2 {
        font-size: 24px; /* Increased font size for headings */

        padding: 0;
    }

    .button {

        font-size: 16px; /* Larger button text */
        margin: 8px 0;
    }

    .whatsapp-button {
        padding: 10px 20px;
        font-size: 14px;
    }

    footer {
        padding: 10px;
    }

    footer p {
        font-size: 12px;
    }
}
